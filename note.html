<!DOCTYPE html>
<html>
  <head>
    <script language="JavaScript" type="text/javascript" src="./jquery.js"></script>
    <title>New Tab</title>
    <link rel="stylesheet" href="./note.css" />
  </head>
  <body class="light-mode">
    <script src="./note.js"></script>

    <!-- Settings menu -->
    <div class="settings">
      <!-- Settings icon -->
      <div class="settings-icon">
        <div class="line bar1"></div>
        <div class="line bar2"></div>
        <div class="line bar3"></div>
      </div>

      <!-- Colour themes -->
      <div class="mode-options menu-invisible">
        <label class="theme">
          <input type="radio" id="light-button" name="mode" value="light" />
          Light Mode
        </label>
        <label class="theme">
          <input type="radio" id="dark-button" name="mode" value="light" />
          Dark Mode
        </label>
        <label class="theme">
          <input type="radio" id="hotdog-button" name="mode" value="light" />
          Hotdog Mode
        </label>
      </div>
    </div>

    <div class="editable">
      <div id="content" contenteditable="true"></div>
    </div>

    <div class="help-tip">
      <p>CTRL + B : <b>Bold</b><br />CTRL + I : <i>Italicize</i></p>
    </div>
  </body>
</html>
